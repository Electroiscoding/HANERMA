version: '3.8'

services:
  hanerma-api:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j-db:7687
      - REDIS_URL=redis://redis-cache:6379
      - GROK_API_KEY=${GROK_API_KEY:-}
    depends_on:
      - neo4j-db
      - redis-cache
    networks:
      - hanerma-net

  neo4j-db:
    image: neo4j:5.10
    ports:
      - "7474:7474" # Browser UI
      - "7687:7687" # Bolt routing
    environment:
      - NEO4J_AUTH=none # Change in production
    volumes:
      - neo4j_data:/data
    networks:
      - hanerma-net

  redis-cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - hanerma-net

volumes:
  neo4j_data:


networks:
  hanerma-net:
    driver: bridge
