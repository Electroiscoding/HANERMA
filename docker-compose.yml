version: '3.8'

services:
  hanerma-api:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j-db:7687
      - REDIS_URL=redis://redis-cache:6379
      - OLLAMA_ENDPOINT=http://ollama-service:11434/api/generate
    depends_on:
      - neo4j-db
      - redis-cache
      - ollama-service
    networks:
      - hanerma-local-net

  # === The Local LLM Server ===
  ollama-service:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    # Uncomment the deploy block below if you have an NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - hanerma-local-net

  neo4j-db:
    image: neo4j:5.10
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=none # No-auth dev mode
    volumes:
      - neo4j_data:/data
    networks:
      - hanerma-local-net

  redis-cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - hanerma-local-net

volumes:
  neo4j_data:
  ollama_models:


networks:
  hanerma-local-net:
    driver: bridge
