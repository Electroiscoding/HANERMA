name: HANERMA Core CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: "Framework Integrity (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    services:
      # Ephemeral Redis for testing state manager
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (including optional xerv)
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,xerv]

    - name: Run Pytest (Unit + Deep Logic)
      env:
        REDIS_URL: redis://localhost:6379
      run: |
        pytest tests/ -v --durations=0
        
  benchmark:
    name: "GAIA Regression Test (Level 1)"
    if: github.event_name == 'push' && contains(github.event.head_commit.message, '[bench]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: pip install -e .
      - name: Run Benchmark Script
        run: python tests/benchmarks/run_gaia.py --level 1
